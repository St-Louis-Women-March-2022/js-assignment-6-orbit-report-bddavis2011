<taable id="orbitList">
    <tr class="header-row">
        <th (click)="sort('name')" class="sortable" name="name">Name</th>
        <th (click)="sort('type')" class="sortable" name="type">Type</th>
        <th name="operational">Operational</th>
        <th name="orbitType">Orbit Type</th>
        <th name="launchDate">Launch Date</th>
    </tr>
    <tr *ngfor='let satellite of satellites'>
        <td>{{satellite.name}}</td>
        <td>{{satellite.type}}</td>
        <td>{{satellite.operational}}</td>
        <td>{{satellite.orbitType}}</td>
        <td>{{satellite.launchDate}}</td>
    </tr>
</table>
